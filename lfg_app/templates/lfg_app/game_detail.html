{% extends "base.html" %}

{% block content %}
<div class="row"></div>
<div class="row">
    <div class="col s12 center"><img src={{ game.img }} alt={{game.title}} "cover"></div>
</div>
<div class="row">
  <ul>
    {% for post in post_list %}
    {% if post.game.id == game.id %}
      <li class="col s12">
        <div class="col s12 m6 offset-m3 post">
          <p class="post-title">{{post.title}}</p>
          <p>{{post.content}}</p>
          <p>Posted by: {{post.user}}</p>
        </div>
      </li>
    {% endif %}
      {% empty %}
      <li>No posts yet.</li>
    {% endfor %}
  </ul>
</div>
{% endblock %}
