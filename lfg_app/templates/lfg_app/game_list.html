{% extends "base.html" %}

{% block content %}
<div class="row">
  {% for game in object_list %}
    <ul>
      <a href="{{ game.id }}">
        <li class="col s3 center">
          <div><img src={{ game.img }} alt={{game.title}} "cover"></div>
        </li>
      </a>
      {% empty %}
      <li>No posts yet.</li>
  {% endfor %}
    </ul>
</div>
{% endblock %}
