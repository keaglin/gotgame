{% extends "base.html" %}

{% block content %}
<div class="row">
    <ul>
      {% for game in object_list %}
      <li class="col s12 m3 center">
        <div>
          <a href="{{ game.slug }}">
            <img src={{ game.img }} alt={{game.title}} class="game">
          </a>
        </div>
      </li>
      {% empty %}
      <li>No posts yet.</li>
  {% endfor %}
    </ul>
</div>
{% endblock %}
