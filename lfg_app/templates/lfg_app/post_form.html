{% extends "base.html" %}

{% block title %} New Post {% endblock %}

{% block content %}
<div class="row">
  <h2 class="center">New Post</h2>
</div>
<div class="row">
  <div class="col s6 offset-s3">
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <input type="submit" value="post" class="btn" />
    </form>
  </div>
</div>
{% endblock %}
